name: Build and Deploy Resume

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile main.tex to PDF
        run: |
          cd resume
          pdflatex main.tex
          mv main.pdf ../main.pdf  # Move it outside to keep things simple

      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true  # Prevents deletion of other site files
          destination_dir: resume  # Ensures it appears at /resume/main.pdf
