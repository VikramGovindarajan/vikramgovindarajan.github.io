name: Build and Deploy Resume

on:
  push:
    paths:
      - "resume/main.tex"
  workflow_dispatch: # Allows manual triggering

jobs:
  build-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: sudo apt update && sudo apt install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Compile main.tex to PDF
        run: |
          cd resume
          pdflatex main.tex

      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true  # Prevents deletion of other site files
          destination_dir: resume  # Ensures it appears at /resume/main.pdf
